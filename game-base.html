<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: none; /* Desabilita o zoom por toque em dispositivos móveis */
        }
        #gameCanvas {
            background-color: #1a202c; /* Cor de fundo do canvas */
            border: 8px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
        }
        .btn-control {
            transition: all 0.1s ease-in-out;
        }
        .btn-control:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto text-center relative">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 text-green-400 tracking-wider">SNAKE</h1>
        <div class="flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow-lg mb-4">
            <h2 class="text-lg md:text-xl">PONTOS: <span id="score" class="font-bold text-yellow-400">0</span></h2>
            <button id="restartButton" class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition-transform transform hover:scale-105">
                REINICIAR
            </button>
        </div>

        <!-- Canvas do Jogo -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Mensagem de Game Over -->
        <div id="gameOverMessage" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center text-center p-4">
            <h2 class="text-3xl sm:text-5xl text-red-500 font-bold">FIM DE JOGO</h2>
            <p class="text-xl sm:text-2xl mt-4">Sua pontuação: <span id="finalScore">0</span></p>
            
            <!-- Botão de Reiniciar na tela de Game Over -->
            <button id="restartButtonGameOver" class="mt-8 bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 transition-transform transform hover:scale-105">
                JOGAR NOVAMENTE
            </button>
        </div>
    </div>

    <!-- Controles para Dispositivos Móveis -->
    <div class="mt-6 grid grid-cols-3 gap-3 w-48 md:hidden">
        <div></div>
        <button id="upBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
        </button>
        <div></div>
        <button id="leftBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <button id="downBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
        </button>
        <button id="rightBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
        </button>
    </div>


    <script>
        // --- Configurações Iniciais ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButtonGameOver = document.getElementById('restartButtonGameOver');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let changingDirection = false;
        let gameLoop;
        let isGameOver = false;

        // --- Funções Principais do Jogo ---

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0; // Cobra começa parada
            dy = 0; // Cobra começa parada
            score = 0;
            isGameOver = false;
            changingDirection = false;
            scoreElement.textContent = score;
            gameOverMessage.classList.add('hidden');

            generateFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(main, 150);
        }

        function main() {
            if (isGameOver) return;
            changingDirection = false;
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();
        }

        /**
         * Limpa o canvas e desenha uma grelha de fundo.
         */
        function clearCanvas() {
            ctx.fillStyle = '#1a202c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha a grelha
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // --- Funções da Cobra ---

        /**
         * Desenha a cobra inteira, parte por parte.
         */
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        /**
         * Desenha uma parte do corpo da cobra com visuais melhorados.
         * @param {object} snakePart - O segmento da cobra a ser desenhado.
         * @param {number} index - O índice do segmento no array da cobra.
         */
        function drawSnakePart(snakePart, index) {
            const x = snakePart.x * gridSize;
            const y = snakePart.y * gridSize;
            const radius = gridSize / 2;
            
            if (index === 0) { // Cabeça da cobra
                ctx.fillStyle = '#48bb78'; // Verde mais claro para a cabeça
                ctx.beginPath();
                ctx.arc(x + radius, y + radius, radius, 0, 2 * Math.PI);
                ctx.fill();

                // Olhos da cobra
                ctx.fillStyle = 'white';
                const eyeRadius = 3;
                let eye1X, eye1Y, eye2X, eye2Y;
                
                // Posição padrão dos olhos (quando parada)
                let eyeDirection = dx !== 0 || dy !== 0 ? {dx, dy} : {dx: 1, dy: 0};

                if (eyeDirection.dx === 1) { // Direita
                    eye1X = x + gridSize - 6; eye1Y = y + 6;
                    eye2X = x + gridSize - 6; eye2Y = y + gridSize - 6;
                } else if (eyeDirection.dx === -1) { // Esquerda
                    eye1X = x + 6; eye1Y = y + 6;
                    eye2X = x + 6; eye2Y = y + gridSize - 6;
                } else if (eyeDirection.dy === 1) { // Baixo
                    eye1X = x + 6; eye1Y = y + gridSize - 6;
                    eye2X = x + gridSize - 6; eye2Y = y + gridSize - 6;
                } else { // Cima
                    eye1X = x + 6; eye1Y = y + 6;
                    eye2X = x + gridSize - 6; eye2Y = y + 6;
                }
                ctx.beginPath();
                ctx.arc(eye1X, eye1Y, eyeRadius, 0, 2 * Math.PI);
                ctx.arc(eye2X, eye2Y, eyeRadius, 0, 2 * Math.PI);
                ctx.fill();

            } else { // Corpo da cobra
                const gradient = ctx.createRadialGradient(x + radius, y + radius, radius / 2, x + radius, y + radius, radius);
                gradient.addColorStop(0, '#38a169'); // Verde mais escuro
                gradient.addColorStop(1, '#2f855a');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x + radius, y + radius, radius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function moveSnake() {
            // Só move se houver uma direção definida
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const hasEatenFood = snake[0].x === food.x && snake[0].y === food.y;
            if (hasEatenFood) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // --- Funções da Comida ---

        /**
         * Desenha a comida como uma maçã.
         */
        function drawFood() {
            const x = food.x * gridSize;
            const y = food.y * gridSize;
            const radius = gridSize / 2;

            // Corpo da maçã
            ctx.fillStyle = '#e53e3e'; // Vermelho
            ctx.beginPath();
            ctx.arc(x + radius, y + radius, radius - 2, 0, 2 * Math.PI);
            ctx.fill();

            // Folha
            ctx.fillStyle = '#48bb78'; // Verde
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + radius + 4, y + 4);
            ctx.lineTo(x + radius + 8, y + 2);
            ctx.fill();
        }

        function generateFood() {
            while (true) {
                food.x = Math.floor(Math.random() * (canvas.width / gridSize));
                food.y = Math.floor(Math.random() * (canvas.height / gridSize));
                let isFoodOnSnake = snake.some(part => part.x === food.x && part.y === food.y);
                if (!isFoodOnSnake) break;
            }
        }

        // --- Detecção de Colisão e Fim de Jogo ---

        function checkCollision() {
            // Não verifica colisão se a cobra estiver parada
            if (dx === 0 && dy === 0) return;

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    gameOver();
                    return;
                }
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > (canvas.width / gridSize) - 1;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > (canvas.height / gridSize) - 1;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverMessage.classList.remove('hidden');
        }

        // --- Controles ---

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === 37 && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === 38 && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === 39 && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === 40 && !goingUp) { dx = 0; dy = 1; }
        }
        
        function handleTouchControls(direction) {
            if (changingDirection) return;
            changingDirection = true;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (direction === 'up' && !goingDown) { dx = 0; dy = -1; }
            if (direction === 'down' && !goingUp) { dx = 0; dy = 1; }
            if (direction === 'left' && !goingRight) { dx = -1; dy = 0; }
            if (direction === 'right' && !goingLeft) { dx = 1; dy = 0; }
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', changeDirection);
        restartButton.addEventListener('click', startGame);
        restartButtonGameOver.addEventListener('click', startGame);
        
        document.getElementById('upBtn').addEventListener('click', () => handleTouchControls('up'));
        document.getElementById('downBtn').addEventListener('click', () => handleTouchControls('down'));
        document.getElementById('leftBtn').addEventListener('click', () => handleTouchControls('left'));
        document.getElementById('rightBtn').addEventListener('click', () => handleTouchControls('right'));

        // --- Iniciar o Jogo ---
        startGame();
    </script>

</body>
</html>
